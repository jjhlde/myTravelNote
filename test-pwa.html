<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÌÖåÏä§Ìä∏ PWA - ÎßàÏπ¥Ïò§ Í∞ÄÏ°±Ïó¨Ìñâ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .content {
            padding: 30px;
        }
        
        .day-section {
            margin-bottom: 40px;
            border-left: 4px solid #ff6b6b;
            padding-left: 20px;
        }
        
        .day-title {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #ff6b6b;
        }
        
        .activity {
            background: #f8f9fa;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 10px;
            border-left: 3px solid #007bff;
        }
        
        .activity-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .activity-time {
            background: #007bff;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9em;
        }
        
        .activity-type {
            background: #28a745;
            color: white;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.8em;
        }
        
        .place-details {
            background: white;
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }
        
        .place-photos {
            display: flex;
            gap: 10px;
            margin: 10px 0;
            overflow-x: auto;
        }
        
        .place-photos img {
            width: 100px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
        }
        
        .place-info {
            font-size: 0.9em;
            color: #666;
            margin-top: 10px;
        }
        
        .rating {
            color: #ffc107;
            font-weight: bold;
        }
        
        .map-link {
            display: inline-block;
            background: #17a2b8;
            color: white;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.8em;
            margin-top: 5px;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        .error {
            background: #dc3545;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        
        .tips {
            background: #fff3cd;
            border: 1px solid #ffeeba;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        
        .tips h4 {
            color: #856404;
            margin-bottom: 5px;
        }
        
        .tips ul {
            margin-left: 20px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="trip-title">Ïó¨Ìñâ Í≥ÑÌöç Î°úÎî© Ï§ë...</h1>
            <p id="trip-meta">üìç Î™©Ï†ÅÏßÄ ‚Ä¢ üìÖ Í∏∞Í∞Ñ</p>
        </div>
        
        <div class="content">
            <div class="loading" id="loading">
                üîÑ Ïó¨Ìñâ Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§Îäî Ï§ë...
            </div>
            
            <div class="stats" id="stats" style="display: none;">
                <div class="stat-card">
                    <div class="stat-number" id="total-days">-</div>
                    <div>Ïó¨Ìñâ ÏùºÏàò</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="total-activities">-</div>
                    <div>Ï¥ù ÌôúÎèô</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="enriched-places">-</div>
                    <div>ÏÉÅÏÑ∏ Ï†ïÎ≥¥</div>
                </div>
            </div>
            
            <div id="daily-plans"></div>
        </div>
    </div>

    <script>
        // JSON Îç∞Ïù¥ÌÑ∞ Î°úÎìú Î∞è Î†åÎçîÎßÅ
        async function loadTravelPlan() {
            try {
                const response = await fetch('./real_enriched_macau_v2.json');
                const travelData = await response.json();
                
                renderTravelPlan(travelData);
                document.getElementById('loading').style.display = 'none';
                
            } catch (error) {
                console.error('Error loading travel plan:', error);
                document.getElementById('loading').innerHTML = 
                    '<div class="error">‚ùå Ïó¨Ìñâ Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§.</div>';
            }
        }
        
        function renderTravelPlan(data) {
            // Ìó§Îçî Ï†ïÎ≥¥ ÏóÖÎç∞Ïù¥Ìä∏
            document.getElementById('trip-title').textContent = data.mainPlan.planName;
            document.getElementById('trip-meta').textContent = 
                `üìç ${data.tripMeta.destination} ‚Ä¢ üìÖ ${data.tripMeta.duration}`;
            
            // ÌÜµÍ≥Ñ ÏóÖÎç∞Ïù¥Ìä∏
            const totalDays = data.mainPlan.dailyPlans.length;
            const totalActivities = data.mainPlan.dailyPlans.reduce((sum, day) => 
                sum + (day.activities ? day.activities.length : 0), 0);
            const enrichedPlaces = countEnrichedPlaces(data);
            
            document.getElementById('total-days').textContent = totalDays;
            document.getElementById('total-activities').textContent = totalActivities;
            document.getElementById('enriched-places').textContent = enrichedPlaces;
            document.getElementById('stats').style.display = 'grid';
            
            // ÏùºÎ≥Ñ Í≥ÑÌöç Î†åÎçîÎßÅ
            const dailyPlansContainer = document.getElementById('daily-plans');
            dailyPlansContainer.innerHTML = '';
            
            data.mainPlan.dailyPlans.forEach(day => {
                const dayElement = createDayElement(day);
                dailyPlansContainer.appendChild(dayElement);
            });
        }
        
        function createDayElement(day) {
            const dayDiv = document.createElement('div');
            dayDiv.className = 'day-section';
            
            dayDiv.innerHTML = `
                <h2 class="day-title">DAY ${day.day} - ${day.dayTheme}</h2>
                <p style="margin-bottom: 20px; color: #666;">${day.date}</p>
            `;
            
            day.activities.forEach(activity => {
                const activityElement = createActivityElement(activity);
                dayDiv.appendChild(activityElement);
            });
            
            return dayDiv;
        }
        
        function createActivityElement(activity) {
            const activityDiv = document.createElement('div');
            activityDiv.className = 'activity';
            
            const placeDetailsHtml = activity.placeDetails ? 
                createPlaceDetailsHtml(activity.placeDetails) : '';
            
            const tipsHtml = activity.tips && activity.tips.length > 0 ? `
                <div class="tips">
                    <h4>üí° ÌåÅ</h4>
                    <ul>
                        ${activity.tips.map(tip => `<li>${tip}</li>`).join('')}
                    </ul>
                </div>
            ` : '';
            
            activityDiv.innerHTML = `
                <div class="activity-header">
                    <div>
                        <span class="activity-time">${activity.time}</span>
                        <span class="activity-type">${getTypeLabel(activity.type)}</span>
                    </div>
                    <div style="font-size: 0.9em; color: #666;">
                        ${activity.duration}Î∂Ñ
                    </div>
                </div>
                <h3>${activity.title}</h3>
                <p style="margin: 10px 0;">${activity.description}</p>
                ${placeDetailsHtml}
                ${tipsHtml}
            `;
            
            return activityDiv;
        }
        
        function createPlaceDetailsHtml(placeDetails) {
            if (!placeDetails.placeId && !placeDetails.name) return '';
            
            const photosHtml = placeDetails.photos && placeDetails.photos.length > 0 ? `
                <div class="place-photos">
                    ${placeDetails.photos.map(photo => 
                        `<img src="${photo}" alt="Ïû•ÏÜå ÏÇ¨ÏßÑ" onerror="this.style.display='none'">`
                    ).join('')}
                </div>
            ` : '';
            
            const ratingHtml = placeDetails.rating ? 
                `<div class="rating">‚≠ê ${placeDetails.rating}</div>` : '';
            
            return `
                <div class="place-details">
                    <h4>üìç ${placeDetails.name || 'Ïû•ÏÜå Ï†ïÎ≥¥'}</h4>
                    ${photosHtml}
                    <div class="place-info">
                        <div>üìß ${placeDetails.address || 'Ï£ºÏÜå Ï†ïÎ≥¥ ÏóÜÏùå'}</div>
                        ${ratingHtml}
                        <div style="margin-top: 5px;">üí¨ ${placeDetails.reviews || 'Î¶¨Î∑∞ ÏóÜÏùå'}</div>
                        ${placeDetails.website ? `<div>üåê <a href="${placeDetails.website}" target="_blank">Í≥µÏãù ÏõπÏÇ¨Ïù¥Ìä∏</a></div>` : ''}
                        <a href="${placeDetails.mapLink}" target="_blank" class="map-link">üó∫Ô∏è ÏßÄÎèÑÏóêÏÑú Î≥¥Í∏∞</a>
                    </div>
                </div>
            `;
        }
        
        function getTypeLabel(type) {
            const labels = {
                'transport': 'üöó Ïù¥Îèô',
                'meal': 'üçΩÔ∏è ÏãùÏÇ¨',
                'sightseeing': 'üèõÔ∏è Í¥ÄÍ¥ë',
                'activity': 'üéØ ÌôúÎèô',
                'shopping': 'üõçÔ∏è ÏáºÌïë',
                'rest': 'üò¥ Ìú¥Ïãù'
            };
            return labels[type] || type;
        }
        
        function countEnrichedPlaces(data) {
            let count = 0;
            
            if (data.mainPlan && data.mainPlan.dailyPlans) {
                data.mainPlan.dailyPlans.forEach(day => {
                    if (day.activities) {
                        day.activities.forEach(activity => {
                            if (activity.placeDetails && 
                                (activity.placeDetails.placeId || activity.placeDetails.name)) {
                                count++;
                            }
                        });
                    }
                });
            }
            
            return count;
        }
        
        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Îç∞Ïù¥ÌÑ∞ Î°úÎìú
        document.addEventListener('DOMContentLoaded', loadTravelPlan);
    </script>
</body>
</html>
