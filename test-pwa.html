    <script>
        // JSON ë°ì´í„° ë¡œë“œ ë° ë Œë”ë§
        async function loadTravelPlan() {
            try {
                const response = await fetch('./real_enriched_macau_v2.json');
                const travelData = await response.json();
                
                renderTravelPlan(travelData);
                document.getElementById('loading').style.display = 'none';
                
            } catch (error) {
                console.error('Error loading travel plan:', error);
                document.getElementById('loading').innerHTML = 
                    '<div class="error">âŒ ì—¬í–‰ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</div>';

        function renderTravelPlan(data) {
            // í—¤ë” ì •ë³´ ì—…ë°ì´íŠ¸
            document.getElementById('trip-title').textContent = data.mainPlan.planName;
            document.getElementById('trip-meta').textContent = 
                `ğŸ“ ${data.tripMeta.destination} â€¢ ğŸ“… ${data.tripMeta.duration}`;
            
            // í†µê³„ ì—…ë°ì´íŠ¸
            const totalDays = data.mainPlan.dailyPlans.length;
            const totalActivities = data.mainPlan.dailyPlans.reduce((sum, day) => 
                sum + (day.activities ? day.activities.length : 0), 0);
            const enrichedPlaces = countEnrichedPlaces(data);
            
            document.getElementById('total-days').textContent = totalDays;
            document.getElementById('total-activities').textContent = totalActivities;
            document.getElementById('enriched-places').textContent = enrichedPlaces;
            document.getElementById('stats').style.display = 'grid';
            
            // ì¼ë³„ ê³„íš ë Œë”ë§
            const dailyPlansContainer = document.getElementById('daily-plans');
            dailyPlansContainer.innerHTML = '';
            
            data.mainPlan.dailyPlans.forEach(day => {
                const dayElement = createDayElement(day);
                dailyPlansContainer.appendChild(dayElement);
            });
        }
        
        function createDayElement(day) {
            const dayDiv = document.createElement('div');
            dayDiv.className = 'day-section';
            
            dayDiv.innerHTML = `
                <h2 class="day-title">DAY ${day.day} - ${day.dayTheme}</h2>
                <p style="margin-bottom: 20px; color: #666;">${day.date}</p>
            `;
            
            day.activities.forEach(activity => {
                const activityElement = createActivityElement(activity);
                dayDiv.appendChild(activityElement);
            });
            
            return dayDiv;
        }
        
        function createActivityElement(activity) {
            const activityDiv = document.createElement('div');
            activityDiv.className = 'activity';
            
            const placeDetailsHtml = activity.placeDetails ? 
                createPlaceDetailsHtml(activity.placeDetails) : '';
            
            const tipsHtml = activity.tips && activity.tips.length > 0 ? `
                <div class="tips">
                    <h4>ğŸ’¡ íŒ</h4>
                    <ul>
                        ${activity.tips.map(tip => `<li>${tip}</li>`).join('')}
                    </ul>
                </div>
            ` : '';
            
            activityDiv.innerHTML = `
                <div class="activity-header">
                    <div>
                        <span class="activity-time">${activity.time}</span>
                        <span class="activity-type">${getTypeLabel(activity.type)}</span>
                    </div>
                    <div style="font-size: 0.9em; color: #666;">
                        ${activity.duration}ë¶„
                    </div>
                </div>
                <h3>${activity.title}</h3>
                <p style="margin: 10px 0;">${activity.description}</p>
                ${placeDetailsHtml}
                ${tipsHtml}
            `;
            
            return activityDiv;
        }
        
        function createPlaceDetailsHtml(placeDetails) {
            if (!placeDetails.placeId && !placeDetails.name) return '';
            
            const photosHtml = placeDetails.photos && placeDetails.photos.length > 0 ? `
                <div class="place-photos">
                    ${placeDetails.photos.map(photo => 
                        `<img src="${photo}" alt="ì¥ì†Œ ì‚¬ì§„" onerror="this.style.display='none'">`
                    ).join('')}
                </div>
            ` : '';
            
            const ratingHtml = placeDetails.rating ? 
                `<div class="rating">â­ ${placeDetails.rating}</div>` : '';
            
            return `
                <div class="place-details">
                    <h4>ğŸ“ ${placeDetails.name || 'ì¥ì†Œ ì •ë³´'}</h4>
                    ${photosHtml}
                    <div class="place-info">
                        <div>ğŸ“§ ${placeDetails.address || 'ì£¼ì†Œ ì •ë³´ ì—†ìŒ'}</div>
                        ${ratingHtml}
                        <div style="margin-top: 5px;">ğŸ’¬ ${placeDetails.reviews || 'ë¦¬ë·° ì—†ìŒ'}</div>
                        ${placeDetails.website ? `<div>ğŸŒ <a href="${placeDetails.website}" target="_blank">ê³µì‹ ì›¹ì‚¬ì´íŠ¸</a></div>` : ''}
                        <a href="${placeDetails.mapLink}" target="_blank" class="map-link">ğŸ—ºï¸ ì§€ë„ì—ì„œ ë³´ê¸°</a>
                    </div>

            `;
        }
        
        function getTypeLabel(type) {
            const labels = {

                'meal': 'ğŸ½ï¸ ì‹ì‚¬',
                'sightseeing': 'ğŸ›ï¸ ê´€ê´‘',
                'activity': 'ğŸ¯ í™œë™',
                'shopping': 'ğŸ›ï¸ ì‡¼í•‘',
                'rest': 'ğŸ˜´ íœ´ì‹'
            };
            return labels[type] || type;
        }
        
        function countEnrichedPlaces(data) {
            let count = 0;
            
            if (data.mainPlan && data.mainPlan.dailyPlans) {
                data.mainPlan.dailyPlans.forEach(day => {
                    if (day.activities) {
                        day.activities.forEach(activity => {
                            if (activity.placeDetails && 
                                (activity.placeDetails.placeId || activity.placeDetails.name)) {
                                count++;
                            }
                        });
                    }
                });
            }
            
            return count;
        }
