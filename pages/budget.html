<script>
document.addEventListener('DOMContentLoaded', function() {
    const userCategoriesContainer = document.getElementById('user-categories');
    const newTodoInput = document.getElementById('new-todo-item');
    const addTodoBtn = document.getElementById('add-todo-btn');
    const newCategoryInput = document.getElementById('new-category-name');
    const addCategoryBtn = document.getElementById('add-category-btn');

    // ì‚¬ìš©ì ì¶”ê°€ ì¹´í…Œê³ ë¦¬ ê´€ë¦¬
    let userCategories = JSON.parse(localStorage.getItem('macao_todo_categories') || '{"ê¸°íƒ€": []}');

    // ì²´í¬ë°•ìŠ¤ ìƒíƒœ ì €ì¥
    function saveCheckboxStates() {
        const checkboxes = document.querySelectorAll('.todo-checkbox');
        const states = {};
        checkboxes.forEach((checkbox, index) => {
            const todoItem = checkbox.closest('.todo-item');
            const todoText = todoItem.querySelector('.todo-text').textContent;
            states[todoText] = checkbox.checked;
            
            // ì™„ë£Œ ìƒíƒœ ì‹œê°ì  í‘œì‹œ
            if (checkbox.checked) {
                todoItem.classList.add('completed');
            } else {
                todoItem.classList.remove('completed');
            }
        });
        localStorage.setItem('macao_todo_states', JSON.stringify(states));
    }

    // ì²´í¬ë°•ìŠ¤ ìƒíƒœ ë³µì›
    function restoreCheckboxStates() {
        const states = JSON.parse(localStorage.getItem('macao_todo_states') || '{}');
        const checkboxes = document.querySelectorAll('.todo-checkbox');
        checkboxes.forEach(checkbox => {
            const todoItem = checkbox.closest('.todo-item');
            const todoText = todoItem.querySelector('.todo-text').textContent;
            if (states[todoText] !== undefined) {
                checkbox.checked = states[todoText];
                if (checkbox.checked) {
                    todoItem.classList.add('completed');
                }
            }
        });
    }

    // ìƒˆ ì¤€ë¹„ë¬¼ ì¶”ê°€
    addTodoBtn?.addEventListener('click', () => {
        if (newTodoInput.value.trim()) {
            if (!userCategories['ê¸°íƒ€']) {
                userCategories['ê¸°íƒ€'] = [];
            }
            userCategories['ê¸°íƒ€'].push({
                text: newTodoInput.value.trim(),
                done: false,
                id: Date.now()
            });
            localStorage.setItem('macao_todo_categories', JSON.stringify(userCategories));
            renderUserCategories();
            newTodoInput.value = '';
        }
    });

    // ìƒˆ ì¹´í…Œê³ ë¦¬ ì¶”ê°€
    addCategoryBtn?.addEventListener('click', () => {
        if (newCategoryInput.value.trim()) {
            const categoryName = newCategoryInput.value.trim();
            if (!userCategories[categoryName]) {
                userCategories[categoryName] = [];
                localStorage.setItem('macao_todo_categories', JSON.stringify(userCategories));
                renderUserCategories();
                newCategoryInput.value = '';
            }

    });

    // ì‚¬ìš©ì ì¹´í…Œê³ ë¦¬ ë Œë”ë§
    function renderUserCategories() {
        if (!userCategoriesContainer) return;
        
        userCategoriesContainer.innerHTML = Object.keys(userCategories).map(categoryName => `
            <div class="tips-section user-category" data-category="${categoryName}">
                <div class="category-header">
                    <div class="tips-title">ğŸ“ ${categoryName}</div>
                    <div class="category-actions">
                        <button class="action-btn delete delete-category-btn" data-category="${categoryName}">ì‚­ì œ</button>
                    </div>
                </div>
                <div class="todo-category">
                    ${userCategories[categoryName].map(item => `
                        <div class="todo-item ${item.done ? 'completed' : ''}" data-id="${item.id}">
                            <label class="todo-label">
                                <input type="checkbox" class="todo-checkbox" ${item.done ? 'checked' : ''}>
                                <span class="todo-text">${item.text}</span>
                            </label>
                            <div class="todo-menu-wrapper">

                                <div class="todo-menu-dropdown" data-category="${categoryName}" data-id="${item.id}">

                                    <div class="menu-item delete-todo-btn" data-category="${categoryName}" data-id="${item.id}">ğŸ—‘ï¸ ì‚­ì œ</div>

                        <input type="text" placeholder="ì´ ì¹´í…Œê³ ë¦¬ì— í•­ëª© ì¶”ê°€" class="todo-input category-item-input" data-category="${categoryName}">
                        <button class="add-btn add-to-category-btn" data-category="${categoryName}">ì¶”ê°€</button>
                    </div>
                </div>
            </div>
        `).join('');
    }

    // ë©”ë‰´ í† ê¸€ í•¨ìˆ˜
    function toggleMenu(menuBtn) {
        const dropdown = menuBtn.nextElementSibling;
        const isOpen = dropdown.classList.contains('show');
        
        // ëª¨ë“  ë©”ë‰´ ë‹«ê¸°
        document.querySelectorAll('.todo-menu-dropdown').forEach(menu => {
            menu.classList.remove('show');
        });
        
        // í´ë¦­í•œ ë©”ë‰´ë§Œ í† ê¸€
        if (!isOpen) {
            dropdown.classList.add('show');
        }
    }

    // ë©”ë‰´ ì™¸ë¶€ í´ë¦­ ì‹œ ë‹«ê¸°
    document.addEventListener('click', (e) => {
        if (!e.target.closest('.todo-menu-wrapper')) {
            document.querySelectorAll('.todo-menu-dropdown').forEach(menu => {
                menu.classList.remove('show');

    // ì´ë²¤íŠ¸ ìœ„ì„ìœ¼ë¡œ ë™ì  ë²„íŠ¼ ì²˜ë¦¬
    document.addEventListener('click', (e) => {
        // ì  ì„¸ê°œ ë©”ë‰´ ë²„íŠ¼ í´ë¦­
        if (e.target.classList.contains('todo-menu-btn')) {
            e.stopPropagation();
            toggleMenu(e.target);
            return;
        }
        // ì¹´í…Œê³ ë¦¬ë³„ í•­ëª© ì¶”ê°€
        if (e.target.classList.contains('add-to-category-btn')) {
            const categoryName = e.target.dataset.category;
            const input = document.querySelector(`.category-item-input[data-category="${categoryName}"]`);
            if (input.value.trim()) {
                userCategories[categoryName].push({
                    text: input.value.trim(),
                    done: false,
                    id: Date.now()
                });
                localStorage.setItem('macao_todo_categories', JSON.stringify(userCategories));
                renderUserCategories();
                restoreCheckboxStates();
            }
        }

        // ì¤€ë¹„ë¬¼ ì‚­ì œ
        if (e.target.classList.contains('delete-todo-btn')) {
            const categoryName = e.target.dataset.category;
            const itemId = parseInt(e.target.dataset.id);
            
            // ë©”ë‰´ ë‹«ê¸°
            document.querySelectorAll('.todo-menu-dropdown').forEach(menu => {
                menu.classList.remove('show');
            });
            
            if (confirm('ì´ í•­ëª©ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                userCategories[categoryName] = userCategories[categoryName].filter(item => item.id !== itemId);
                localStorage.setItem('macao_todo_categories', JSON.stringify(userCategories));
                renderUserCategories();
                restoreCheckboxStates();
            }
        }

        // ì¤€ë¹„ë¬¼ í¸ì§‘
        if (e.target.classList.contains('edit-todo-btn')) {
            const categoryName = e.target.dataset.category;
            const itemId = parseInt(e.target.dataset.id);
            const item = userCategories[categoryName].find(item => item.id === itemId);
            
            // ë©”ë‰´ ë‹«ê¸°
            document.querySelectorAll('.todo-menu-dropdown').forEach(menu => {
                menu.classList.remove('show');
            });
            
            const newText = prompt('í•­ëª© ìˆ˜ì •:', item.text);
            if (newText && newText.trim()) {
                item.text = newText.trim();
                localStorage.setItem('macao_todo_categories', JSON.stringify(userCategories));
                renderUserCategories();
                restoreCheckboxStates();
            }
        }

        // ì¹´í…Œê³ ë¦¬ ì‚­ì œ
        if (e.target.classList.contains('delete-category-btn')) {
            const categoryName = e.target.dataset.category;
            if (confirm(`"${categoryName}" ì¹´í…Œê³ ë¦¬ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) {
                delete userCategories[categoryName];
                localStorage.setItem('macao_todo_categories', JSON.stringify(userCategories));
                renderUserCategories();
            }
        }
    });

    // ì²´í¬ë°•ìŠ¤ ìƒíƒœ ë³€ê²½ ê°ì§€
    document.addEventListener('change', (e) => {
        if (e.target.classList.contains('todo-checkbox')) {
            saveCheckboxStates();
            
            // ì‚¬ìš©ì ì¶”ê°€ í•­ëª©ì˜ ì²´í¬ë°•ìŠ¤ ìƒíƒœë„ ì €ì¥
            if (e.target.closest('#user-categories')) {
                const itemElement = e.target.closest('[data-id]');
                if (itemElement) {
                    const categoryElement = e.target.closest('[data-category]');
                    const categoryName = categoryElement.dataset.category;
                    const itemId = parseInt(itemElement.dataset.id);
                    const item = userCategories[categoryName].find(item => item.id === itemId);
                    if (item) {
                        item.done = e.target.checked;
                        localStorage.setItem('macao_todo_categories', JSON.stringify(userCategories));
                    }
                }
            }
        }
    });

    // Enter í‚¤ë¡œ í•­ëª© ì¶”ê°€
    newTodoInput?.addEventListener('keypress', (e) => {

        }
    });

    newCategoryInput?.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            addCategoryBtn.click();
        }
    });

    // ì¹´í…Œê³ ë¦¬ë³„ ì…ë ¥ì°½ì—ì„œ Enter í‚¤
    document.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && e.target.classList.contains('category-item-input')) {

            if (categoryButton) {

            }

    });

    // ì´ˆê¸° ë¡œë“œ
    renderUserCategories();
    setTimeout(() => {
