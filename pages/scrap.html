<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÎßÅÌÅ¨ Ïä§ÌÅ¨Îû© - ÎßàÏπ¥Ïò§ Ïó¨Ìñâ</title>
    
    <!-- CSS ÌååÏùº -->
    <link rel="stylesheet" href="../macau/macau.css">
    
    <style>
        /* Ïä§ÌÅ¨Îû© ÌéòÏù¥ÏßÄ Ï†ÑÏö© Ïä§ÌÉÄÏùº */
        .scrap-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .scrap-header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .scrap-title {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 0 0 15px 0;
        }
        
        .scrap-title h1 {
            font-size: 24px;
            color: #2d3748;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .back-btn {
            background: #4F46E5;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 10px 16px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
        }
        
        .back-btn:hover {
            background: #4338CA;
            transform: translateY(-1px);
        }
        
        .add-link-form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .form-row {
            display: flex;
            gap: 10px;
        }
        
        .link-input, .memo-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        
        .link-input:focus, .memo-input:focus {
            outline: none;
            border-color: #4F46E5;
        }
        
        .add-btn {
            background: #10B981;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 80px;
        }
        
        .add-btn:hover:not(:disabled) {
            background: #059669;
            transform: translateY(-1px);
        }
        
        .add-btn:disabled {
            background: #9CA3AF;
            cursor: not-allowed;
        }
        
        .scrap-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 16px;
            margin-top: 20px;
        }
        
        @media (max-width: 768px) {
            .scrap-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 12px;
            }
            
            .form-row {
                flex-direction: column;
            }
        }
        
        @media (max-width: 480px) {
            .scrap-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            
            .scrap-container {
                padding: 15px;
            }
        }
        
        .link-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }
        
        .link-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            border-color: #4F46E5;
        }
        
        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4F46E5, #7C3AED);
        }
        
        .link-memo {
            font-size: 12px;
            color: #6B7280;
            margin-bottom: 8px;
            font-weight: 500;
            background: #F3F4F6;
            padding: 4px 8px;
            border-radius: 6px;
            display: inline-block;
        }
        
        .link-favicon {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        .link-title {
            font-size: 16px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .link-description {
            font-size: 14px;
            color: #718096;
            line-height: 1.5;
            margin-bottom: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .link-url {
            font-size: 12px;
            color: #4F46E5;
            text-decoration: none;
            font-weight: 500;
            word-break: break-all;
        }
        
        .link-image {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 12px;
        }
        
        .delete-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(239, 68, 68, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.2s;
        }
        
        .link-card:hover .delete-btn {
            opacity: 1;
        }
        
        .delete-btn:hover {
            background: #DC2626;
            transform: scale(1.1);
        }
        
        .loading-card {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 16px;
            padding: 16px;
            text-align: center;
            color: #6B7280;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        
        .loading-spinner {
            width: 24px;
            height: 24px;
            border: 3px solid #E5E7EB;
            border-top: 3px solid #4F46E5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #6B7280;
        }
        
        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        .empty-state-text {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .empty-state-subtitle {
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="scrap-container">
        <!-- Ìó§Îçî -->
        <div class="scrap-header">
            <div class="scrap-title">
                <h1>üîó ÎßÅÌÅ¨ Ïä§ÌÅ¨Îû©</h1>
                <button class="back-btn" onclick="goBack()">
                    ‚Üê ÎèåÏïÑÍ∞ÄÍ∏∞
                </button>
            </div>
            
            <!-- ÎßÅÌÅ¨ Ï∂îÍ∞Ä Ìèº -->
            <div class="add-link-form">
                <div class="form-row">
                    <input type="url" 
                           class="link-input" 
                           id="linkInput" 
                           placeholder="ÏõπÏÇ¨Ïù¥Ìä∏ URLÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî"
                           autocomplete="off">
                    <input type="text" 
                           class="memo-input" 
                           id="memoInput" 
                           placeholder="Î©îÎ™® (ÏÑ†ÌÉùÏÇ¨Ìï≠)"
                           maxlength="30">
                    <button class="add-btn" id="addBtn" onclick="addLink()">Ï∂îÍ∞Ä</button>
                </div>
            </div>
        </div>
        
        <!-- ÎßÅÌÅ¨ Ïπ¥Îìú Í∑∏Î¶¨Îìú -->
        <div class="scrap-grid" id="scrapGrid">
            <!-- Îπà ÏÉÅÌÉú -->
            <div class="empty-state" id="emptyState">
                <div class="empty-state-icon">üìÇ</div>
                <div class="empty-state-text">Ï†ÄÏû•Îêú ÎßÅÌÅ¨Í∞Ä ÏóÜÏäµÎãàÎã§</div>
                <div class="empty-state-subtitle">ÏúÑÏóêÏÑú ÎßÅÌÅ¨Î•º Ï∂îÍ∞ÄÌï¥Î≥¥ÏÑ∏Ïöî</div>
            </div>
        </div>
    </div>

    <script>
        // Ïä§ÌÅ¨Îû© Îç∞Ïù¥ÌÑ∞ Í¥ÄÎ¶¨
        let scrapData = JSON.parse(localStorage.getItem('macauScrapData') || '[]');
        
        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ï¥àÍ∏∞Ìôî
        document.addEventListener('DOMContentLoaded', () => {
            renderScrapGrid();
            initFormEvents();
        });
        
        // Ìèº Ïù¥Î≤§Ìä∏ Ï¥àÍ∏∞Ìôî
        function initFormEvents() {
            const linkInput = document.getElementById('linkInput');
            const memoInput = document.getElementById('memoInput');
            const addBtn = document.getElementById('addBtn');
            
            // ÏûÖÎ†• ÌïÑÎìú Ïù¥Î≤§Ìä∏
            [linkInput, memoInput].forEach(input => {
                input.addEventListener('input', updateAddButton);
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        addLink();
                    }
                });
            });
            
            // Ï¥àÍ∏∞ Î≤ÑÌäº ÏÉÅÌÉú
            updateAddButton();
        }
        
        // Ï∂îÍ∞Ä Î≤ÑÌäº ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
        function updateAddButton() {
            const linkInput = document.getElementById('linkInput');
            const addBtn = document.getElementById('addBtn');
            
            const isValidUrl = linkInput.value.trim() && isValidURL(linkInput.value.trim());
            addBtn.disabled = !isValidUrl;
        }
        
        // URL Ïú†Ìö®ÏÑ± Í≤ÄÏÇ¨
        function isValidURL(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }
        
        // ÎßÅÌÅ¨ Ï∂îÍ∞Ä
        async function addLink() {
            const linkInput = document.getElementById('linkInput');
            const memoInput = document.getElementById('memoInput');
            const addBtn = document.getElementById('addBtn');
            
            const url = linkInput.value.trim();
            const memo = memoInput.value.trim();
            
            if (!url || !isValidURL(url)) {
                alert('Ïò¨Î∞îÎ•∏ URLÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }
            
            // Î≤ÑÌäº ÎπÑÌôúÏÑ±Ìôî Î∞è Î°úÎî© ÏÉÅÌÉú
            addBtn.disabled = true;
            addBtn.textContent = 'Ï∂îÍ∞Ä Ï§ë...';
            
            try {
                // Î°úÎî© Ïπ¥Îìú ÌëúÏãú
                showLoadingCard();
                
                // Î©îÌÉÄÎç∞Ïù¥ÌÑ∞ Ï∂îÏ∂ú
                const metadata = await extractMetadata(url);
                
                // Ïä§ÌÅ¨Îû© Îç∞Ïù¥ÌÑ∞Ïóê Ï∂îÍ∞Ä
                const scrapItem = {
                    id: Date.now().toString(),
                    url: url,
                    memo: memo,
                    title: metadata.title || 'Ï†úÎ™© ÏóÜÏùå',
                    description: metadata.description || '',
                    image: metadata.image || '',
                    favicon: metadata.favicon || '',
                    addedAt: new Date().toISOString()
                };
                
                scrapData.unshift(scrapItem); // ÏµúÏã† Ìï≠Î™©ÏùÑ Îß® ÏïûÏóê Ï∂îÍ∞Ä
                saveScrapData();
                
                // Ìèº Ï¥àÍ∏∞Ìôî
                linkInput.value = '';
                memoInput.value = '';
                
                // Í∑∏Î¶¨Îìú Îã§Ïãú Î†åÎçîÎßÅ
                renderScrapGrid();
                
                // ÏÑ±Í≥µ ÌîºÎìúÎ∞±
                showToast('ÎßÅÌÅ¨Í∞Ä Ï∂îÍ∞ÄÎêòÏóàÏäµÎãàÎã§! üéâ', 'success');
                
            } catch (error) {
                console.error('ÎßÅÌÅ¨ Ï∂îÍ∞Ä Ïã§Ìå®:', error);
                showToast('ÎßÅÌÅ¨ Ï∂îÍ∞ÄÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.', 'error');
                hideLoadingCard();
            } finally {
                addBtn.disabled = false;
                addBtn.textContent = 'Ï∂îÍ∞Ä';
                updateAddButton();
            }
        }
        
        // Î©îÌÉÄÎç∞Ïù¥ÌÑ∞ Ï∂îÏ∂ú (CORS Ïö∞ÌöåÏö© ÌîÑÎ°ùÏãú ÏÑúÎπÑÏä§ ÏÇ¨Ïö©)
        async function extractMetadata(url) {
            try {
                // AllOrigins CORS ÌîÑÎ°ùÏãú ÏÇ¨Ïö©
                const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
                const response = await fetch(proxyUrl);
                const data = await response.json();
                
                if (!data.contents) {
                    throw new Error('ÌéòÏù¥ÏßÄ ÎÇ¥Ïö©ÏùÑ Í∞ÄÏ†∏Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§.');
                }
                
                // HTML ÌååÏã±
                const parser = new DOMParser();
                const doc = parser.parseFromString(data.contents, 'text/html');
                
                // Î©îÌÉÄÎç∞Ïù¥ÌÑ∞ Ï∂îÏ∂ú
                const metadata = {
                    title: getMetaContent(doc, 'og:title') || 
                           getMetaContent(doc, 'twitter:title') || 
                           doc.title || 
                           url,
                    description: getMetaContent(doc, 'og:description') || 
                                getMetaContent(doc, 'twitter:description') || 
                                getMetaContent(doc, 'description') || '',
                    image: getMetaContent(doc, 'og:image') || 
                           getMetaContent(doc, 'twitter:image') || '',
                    favicon: getFavicon(doc, url)
                };
                
                return metadata;
                
            } catch (error) {
                console.warn('Î©îÌÉÄÎç∞Ïù¥ÌÑ∞ Ï∂îÏ∂ú Ïã§Ìå®, Í∏∞Î≥∏Í∞í ÏÇ¨Ïö©:', error);
                
                // Í∏∞Î≥∏Í∞í Î∞òÌôò
                return {
                    title: new URL(url).hostname,
                    description: '',
                    image: '',
                    favicon: `https://www.google.com/s2/favicons?domain=${new URL(url).hostname}&sz=64`
                };
            }
        }
        
        // Î©îÌÉÄ ÌÉúÍ∑∏ ÎÇ¥Ïö© Ï∂îÏ∂ú
        function getMetaContent(doc, property) {
            const meta = doc.querySelector(`meta[property="${property}"], meta[name="${property}"]`);
            return meta ? meta.getAttribute('content') : null;
        }
        
        // ÌååÎπÑÏΩò Ï∂îÏ∂ú
        function getFavicon(doc, url) {
            const favicon = doc.querySelector('link[rel="icon"], link[rel="shortcut icon"]');
            if (favicon) {
                const href = favicon.getAttribute('href');
                if (href.startsWith('http')) {
                    return href;
                } else {
                    const urlObj = new URL(url);
                    return urlObj.origin + (href.startsWith('/') ? href : '/' + href);
                }
            }
            
            // Í∏∞Î≥∏ ÌååÎπÑÏΩò
            const urlObj = new URL(url);
            return `https://www.google.com/s2/favicons?domain=${urlObj.hostname}&sz=64`;
        }
        
        // Î°úÎî© Ïπ¥Îìú ÌëúÏãú
        function showLoadingCard() {
            const grid = document.getElementById('scrapGrid');
            const emptyState = document.getElementById('emptyState');
            
            if (emptyState) {
                emptyState.style.display = 'none';
            }
            
            const loadingCard = document.createElement('div');
            loadingCard.className = 'loading-card';
            loadingCard.id = 'loadingCard';
            loadingCard.innerHTML = `
                <div class="loading-spinner"></div>
                <div>ÎßÅÌÅ¨ Ï†ïÎ≥¥Î•º Í∞ÄÏ†∏Ïò§Îäî Ï§ë...</div>
            `;
            
            grid.insertBefore(loadingCard, grid.firstChild);
        }
        
        // Î°úÎî© Ïπ¥Îìú Ïà®Í∏∞Í∏∞
        function hideLoadingCard() {
            const loadingCard = document.getElementById('loadingCard');
            if (loadingCard) {
                loadingCard.remove();
            }
        }
        
        // Ïä§ÌÅ¨Îû© Í∑∏Î¶¨Îìú Î†åÎçîÎßÅ
        function renderScrapGrid() {
            const grid = document.getElementById('scrapGrid');
            const emptyState = document.getElementById('emptyState');
            
            // Î°úÎî© Ïπ¥Îìú Ï†úÍ±∞
            hideLoadingCard();
            
            if (scrapData.length === 0) {
                emptyState.style.display = 'block';
                // Í∏∞Ï°¥ Ïπ¥ÎìúÎì§ Ï†úÍ±∞
                Array.from(grid.children).forEach(child => {
                    if (child.id !== 'emptyState') {
                        child.remove();
                    }
                });
                return;
            }
            
            emptyState.style.display = 'none';
            
            // Í∏∞Ï°¥ Ïπ¥ÎìúÎì§ Ï†úÍ±∞ (Îπà ÏÉÅÌÉú Ï†úÏô∏)
            Array.from(grid.children).forEach(child => {
                if (child.id !== 'emptyState') {
                    child.remove();
                }
            });
            
            // Ïπ¥Îìú ÏÉùÏÑ±
            scrapData.forEach(item => {
                const card = createLinkCard(item);
                grid.appendChild(card);
            });
        }
        
        // ÎßÅÌÅ¨ Ïπ¥Îìú ÏÉùÏÑ±
        function createLinkCard(item) {
            const card = document.createElement('div');
            card.className = 'link-card';
            card.onclick = () => openLink(item.url);
            
            let imageHtml = '';
            if (item.image) {
                imageHtml = `<img src="${item.image}" alt="ÎØ∏Î¶¨Î≥¥Í∏∞" class="link-image" onerror="this.style.display='none'">`;
            }
            
            let memoHtml = '';
            if (item.memo) {
                memoHtml = `<div class="link-memo">${escapeHtml(item.memo)}</div>`;
            }
            
            let faviconHtml = '';
            if (item.favicon) {
                faviconHtml = `<img src="${item.favicon}" alt="ÌååÎπÑÏΩò" class="link-favicon" onerror="this.style.display='none'">`;
            }
            
            card.innerHTML = `
                <button class="delete-btn" onclick="event.stopPropagation(); deleteLink('${item.id}')" title="ÏÇ≠Ï†ú">
                    √ó
                </button>
                ${memoHtml}
                ${imageHtml}
                <div class="link-title">
                    ${faviconHtml}${escapeHtml(item.title)}
                </div>
                <div class="link-description">${escapeHtml(item.description)}</div>
                <div class="link-url">${escapeHtml(item.url)}</div>
            `;
            
            return card;
        }
        
        // HTML Ïù¥Ïä§ÏºÄÏù¥ÌîÑ
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // ÎßÅÌÅ¨ Ïó¥Í∏∞
        function openLink(url) {
            window.open(url, '_blank', 'noopener,noreferrer');
        }
        
        // ÎßÅÌÅ¨ ÏÇ≠Ï†ú
        function deleteLink(id) {
            if (confirm('Ïù¥ ÎßÅÌÅ¨Î•º ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                scrapData = scrapData.filter(item => item.id !== id);
                saveScrapData();
                renderScrapGrid();
                showToast('ÎßÅÌÅ¨Í∞Ä ÏÇ≠Ï†úÎêòÏóàÏäµÎãàÎã§.', 'info');
            }
        }
        
        // Ïä§ÌÅ¨Îû© Îç∞Ïù¥ÌÑ∞ Ï†ÄÏû•
        function saveScrapData() {
            localStorage.setItem('macauScrapData', JSON.stringify(scrapData));
        }
        
        // ÌÜ†Ïä§Ìä∏ Î©îÏãúÏßÄ ÌëúÏãú
        function showToast(message, type = 'info') {
            // Í∏∞Ï°¥ ÌÜ†Ïä§Ìä∏ Ï†úÍ±∞
            const existingToast = document.querySelector('.scrap-toast');
            if (existingToast) {
                existingToast.remove();
            }
            
            const toast = document.createElement('div');
            toast.className = `scrap-toast scrap-toast-${type}`;
            toast.textContent = message;
            
            // ÌÜ†Ïä§Ìä∏ Ïä§ÌÉÄÏùº
            Object.assign(toast.style, {
                position: 'fixed',
                bottom: '20px',
                left: '50%',
                transform: 'translateX(-50%)',
                background: type === 'success' ? '#10B981' : type === 'error' ? '#EF4444' : '#6B7280',
                color: 'white',
                padding: '12px 20px',
                borderRadius: '12px',
                fontWeight: '600',
                zIndex: '10000',
                boxShadow: '0 4px 20px rgba(0, 0, 0, 0.3)',
                transition: 'all 0.3s ease',
                opacity: '0',
                transform: 'translateX(-50%) translateY(20px)'
            });
            
            document.body.appendChild(toast);
            
            // Ïï†ÎãàÎ©îÏù¥ÏÖò
            setTimeout(() => {
                toast.style.opacity = '1';
                toast.style.transform = 'translateX(-50%) translateY(0)';
            }, 100);
            
            // ÏûêÎèô Ï†úÍ±∞
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(-50%) translateY(20px)';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
        
        // Îí§Î°úÍ∞ÄÍ∏∞
        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = '../index.html';
            }
        }
        
        // ÏïàÎìúÎ°úÏù¥Îìú Îí§Î°úÍ∞ÄÍ∏∞ Î≤ÑÌäº Ï≤òÎ¶¨
        window.addEventListener('popstate', () => {
            // Î©îÏù∏ ÌéòÏù¥ÏßÄÎ°ú Ïù¥Îèô
            window.location.href = '../index.html';
        });
    </script>
</body>
</html>
